<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Profile - BDTrip</title>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }
    
    /* Header Styles */
    .profile-header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }
    
    .profile-header h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .profile-header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    
    /* Form Styles */
    .profile-form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    
    .form-control:read-only {
      background-color: #f5f5f5;
      color: #777;
    }
    
    /* Input Group Styles */
    .input-group {
      display: flex;
    }
    
    .input-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-right: none;
      background: #f8f8f8;
      border-radius: 8px 0 0 8px;
      color: #6a11cb;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .input-icon:hover {
      background: #e8e8e8;
    }
    
    .input-group .form-control {
      border-radius: 0 8px 8px 0;
    }
    
    /* Button Styles */
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }
    
    .btn-secondary {
      background-color: #f5f5f5;
      color: #555;
    }
    
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    
    /* Message Styles */
    .profile-msg {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .profile-msg.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .profile-msg.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .form-actions {
        flex-direction: column;
      }
      
      .profile-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      <h2>My Profile</h2>
      <p>Manage your account information</p>
    </div>
    
    <div class="profile-form">
      <div id="profile-msg" class="profile-msg" style="display:none"></div>
      
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="fas fa-user"></i>
            </span>
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter your full name" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="fas fa-envelope"></i>
            </span>
            <input id="email" name="email" type="email" class="form-control" readonly placeholder="your.email@example.com" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="fas fa-phone"></i>
            </span>
            <input id="phone" name="phone" type="text" class="form-control" placeholder="Enter your phone number" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <div class="input-group">
            <span class="input-icon" id="profileAddressPicker" title="Use current location">
              <i class="fas fa-location-dot"></i>
            </span>
            <input id="address" name="address" type="text" class="form-control" placeholder="Enter your address" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="fas fa-lock"></i>
            </span>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter new password" />
          </div>
        </div>
        
        <div class="form-actions">
          <button id="saveBtn" type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
          <button id="logoutBtn" type="button" class="btn btn-secondary">
            <i class="fas fa-sign-out-alt"></i> Log out
          </button>
          <!-- Delete Account removed per policy: users cannot self-delete from profile -->
        </div>
      </form>
    </div>
  </div>

  <script src="userLoginReg/profile.js"></script>
</body>
</html>
